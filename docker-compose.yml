version: '3.8'

services:
  web:
    build: .
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - NODE_ENV=production
    volumes:
      - ./uploads:/app/uploads
      - ./backend/database:/app/backend/database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ElephantSQL 或 Railway PostgreSQL 是外部服务，不需要在compose中定义
