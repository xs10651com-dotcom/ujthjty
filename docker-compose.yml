version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
      - db_data:/app/database
    environment:
      - DATABASE_URL=sqlite:///database/life_records.db
      - SECRET_KEY=your-secret-key-change-in-production
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
    restart: unless-stopped

  # 可选：添加Redis用于缓存
  # redis:
  #   image: redis:alpine
  #   ports:
  #     - "6379:6379"

volumes:
  uploads:
  db_data:
